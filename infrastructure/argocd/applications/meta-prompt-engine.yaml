apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: meta-prompt-engine
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/part-of: quantumlayer-platform
    app.kubernetes.io/component: ai-engine
spec:
  project: quantumlayer
  source:
    repoURL: https://github.com/QuantumLayer-dev/quantumlayer-platform
    targetRevision: main
    path: infrastructure/helm/charts/meta-prompt-engine
    helm:
      releaseName: meta-prompt-engine
      valueFiles:
        - values.yaml
        - values-production.yaml
      parameters:
        - name: image.tag
          value: latest
  destination:
    server: https://kubernetes.default.svc
    namespace: quantumlayer
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /spec/minReplicas
        - /spec/maxReplicas