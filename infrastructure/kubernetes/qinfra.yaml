apiVersion: apps/v1
kind: Deployment
metadata:
  name: qinfra
  namespace: quantumlayer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qinfra
  template:
    metadata:
      labels:
        app: qinfra
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: qinfra
        image: ghcr.io/quantumlayer-dev/qinfra:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8095
        env:
        - name: PORT
          value: "8095"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8095
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8095
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: qinfra
  namespace: quantumlayer
spec:
  selector:
    app: qinfra
  ports:
  - port: 8095
    targetPort: 8095
    nodePort: 30095
  type: NodePort