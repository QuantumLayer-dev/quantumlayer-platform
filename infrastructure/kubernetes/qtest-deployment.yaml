apiVersion: apps/v1
kind: Deployment
metadata:
  name: qtest-service
  namespace: quantumlayer
  labels:
    app: qtest
    component: testing
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: qtest
  template:
    metadata:
      labels:
        app: qtest
        component: testing
        tier: backend
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: qtest
        image: ghcr.io/quantumlayer-dev/qtest:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8091
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: PORT
          value: "8091"
        - name: ENVIRONMENT
          value: "production"
        - name: AZURE_OPENAI_KEY
          valueFrom:
            secretKeyRef:
              name: llm-credentials
              key: AZURE_OPENAI_KEY
        - name: AZURE_OPENAI_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: llm-credentials
              key: AZURE_OPENAI_ENDPOINT
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8091
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8091
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: qtest-service
  namespace: quantumlayer
  labels:
    app: qtest
    component: testing
spec:
  type: NodePort
  selector:
    app: qtest
  ports:
  - port: 80
    targetPort: 8091
    nodePort: 30891
    name: http
  - port: 9090
    targetPort: 9090
    nodePort: 30991
    name: metrics
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: qtest-hpa
  namespace: quantumlayer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: qtest-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80