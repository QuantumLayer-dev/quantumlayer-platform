apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-quantum-drops
  namespace: quantumlayer
spec:
  podSelector:
    matchLabels:
      app: quantum-drops
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: temporal
    - namespaceSelector:
        matchLabels:
          name: quantumlayer
    - podSelector:
        matchLabels:
          app: workflow-worker
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8090
  egress:
  - {}  # Allow all outbound traffic