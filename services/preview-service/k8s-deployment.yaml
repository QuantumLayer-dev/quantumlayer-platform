apiVersion: v1
kind: Namespace
metadata:
  name: quantumlayer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: preview-service
  namespace: quantumlayer
  labels:
    app: preview-service
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: preview-service
  template:
    metadata:
      labels:
        app: preview-service
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: preview-service
        image: ghcr.io/quantumlayer-dev/preview-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: SANDBOX_EXECUTOR_URL
          value: "http://sandbox-executor:8085"
        - name: CAPSULE_BUILDER_URL
          value: "http://capsule-builder:8086"
        - name: QUANTUM_DROPS_URL
          value: "http://quantum-drops.temporal:8080"
        - name: API_URL
          value: "http://preview-service:3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: preview-service
  namespace: quantumlayer
  labels:
    app: preview-service
spec:
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30900
    name: http
  selector:
    app: preview-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: preview-service-hpa
  namespace: quantumlayer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: preview-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80